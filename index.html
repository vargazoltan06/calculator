<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
        <div class="calculator__container">
            <input class="calculator__display" value=''></input>
            <div class="operator__buttons">
                <button class="operator__button" value="+">+</button>
                <button class="operator__button" value="-">-</button>
                <button class="operator__button" value="x">x</button>
                <button class="operator__button" value="/">&divide;</button>
            </div>
            <div class="calculator__content">
                <div class="calculator__buttons">
                    <button class="calculator__button number" value="7">7</button>
                    <button class="calculator__button number" value="8">8</button>
                    <button class="calculator__button number" value="9">9</button>
                    <button class="calculator__button number" value="4">4</button>
                    <button class="calculator__button number" value="5">5</button>
                    <button class="calculator__button number" value="6">6</button>
                    <button class="calculator__button number" value="1">1</button>
                    <button class="calculator__button number" value="2">2</button>
                    <button class="calculator__button number" value="3">3</button>
                    <button class="calculator__button number" value="0">0</button>
                    <button class="calculator__button decimal" value=".">.</button>
                    <button class="calculator__button clearButton">c</button>
                </div>
                <div class="equal">
                    <button class="equal__button" value="=">=</button>
                </div>
            </div>
        </div>

    <script src="./js/main.js"></script>
</body>
</html>
